<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>Document</title>
    </head>

    <body>
        <main>
            <section class="shells">
                <div id="shell-1">
                    <img id="img-1" src="./assets/clam-shell.png" />
                    <div class="pearl" id="pearl-1"></div>
                    <button id="button-1">Guess</button>
                </div>
                <div id="shell-2">
                    <img id="img-2" src="./assets/clam-shell.png" />
                    <div class="pearl" id="pearl-2"></div>
                    <button id="button-2">Guess</button>
                </div>
                <div id="shell-3">
                    <img id="img-3" src="./assets/clam-shell.png" />
                    <div class="pearl" id="pearl-3"></div>
                    <button id="button-3">Guess</button>
                </div>
            </section>
            <section class="stats">
                <div>Total: <span id="total">0</span></div>
                <div>Wins: <span id="wins">0</span></div>
                <div>Losses <span id="losses">0</span></div>
            </section>
        </main>
        <script type="module" src="./app.js"></script>
    </body>
</html>
