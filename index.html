<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./styles/style.css" />
        <title>Shell Game</title>
    </head>

    <body>
        <header>
            <div class="gutter-right logo">
                <img src="/assets/pink-shell.png" />
                <h2>Who has the Pearl?</h2>
            </div>
        </header>
        <main>
            <section class="shells">
                <div class="shell" id="shell-1">
                    <img id="img-1" src="/assets/pink-shell.png" />
                    <div class="pearl"></div>
                    <button id="button-1">Guess</button>
                </div>
                <div class="shell" id="shell-2">
                    <img id="img-2" src="/assets/pink-shell.png" />
                    <div class="pearl"></div>
                    <button id="button-2">Guess</button>
                </div>
                <div class="shell" id="shell-3">
                    <img id="img-3" src="/assets/pink-shell.png" />
                    <div class="pearl"></div>
                    <button id="button-3">Guess</button>
                </div>
            </section>
        </main>
        <footer></footer>

        <script type="module" src="./app.js"></script>
    </body>
</html>
